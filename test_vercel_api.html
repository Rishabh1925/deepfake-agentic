<!DOCTYPE html>
<html>
<head>
    <title>Test Vercel API</title>
</head>
<body>
    <h1>Test Vercel Deepfake API</h1>
    <input type="file" id="fileInput" accept="video/*">
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Please select a video file first</p>';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            resultDiv.innerHTML = '<p>Testing API...</p>';
            
            try {
                const response = await fetch('https://deepfake-agentic.vercel.app/api/predict', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                resultDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
